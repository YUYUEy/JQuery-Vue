<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>登录页面</title>
    <script src="../js/mui.min.js"></script>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
    
    <!--<script type="text/javascript" src="../js/basic.js"></script>-->
</head>
<body>
	    <header class="mui-bar mui-bar-nav">
	        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	        <h1 class="mui-title">登录页面</h1>
	    </header>
		<div class="mui-content">
			
		   	 <form class="mui-input-group">
			    <div class="mui-input-row">
			        <label>用户名</label>
			    <input id="username" type="text" class="mui-input-clear" placeholder="请输入用户名">
			    </div>
			    <div class="mui-input-row">
			        <label>密码</label>
			        <input id="password" type="password" class="mui-input-password" placeholder="请输入密码">
			    </div>
			    
			    <div class="mui-button-row">
			    	<button id="doLogin" type="button" class="mui-btn mui-btn-blue mui-btn-block">登录</button>
			    </div>
			</form>
			
		</div>
</body>
</html>

<script type="text/javascript">
	//获取传值  http://dev.dcloud.net.cn/mui/window/#window
	//测试页面传值必须在手机上面
	
	mui('.mui-input-group').on("tap","#doLogin",function(){
		function $(id){
			return document.getElementById(id);
		}
		//
		var username = $("username").value;
		var password = $("password").value;
		//console.log(999)
		//post提交数据
		
		var apiUrl='http://10.36.142.6:3000/api/doLogin'

		mui.post(apiUrl,{
				username:username,
				password:password
			},function(data){
				//服务器返回响应，根据响应结果，分析是否登录成功；
				//alert(JSON.stringify(data));


				if(data.success){						
					localStorage.setItem('userinfo',JSON.stringify(data.result))
					
					//登录成功跳转到首页，首页过去以后要获取你的用户信息
					 mui.openWindow({
					    url: '../index.html', 
					    id:'index'					  
					 });					
					
				}else{
					
					mui.toast(data.message);
				}
			},'json'
		);
		
	})
	  
</script>
