<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<title>MouseTooltip.js</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0,minimal-ui">
		<meta name="keywords" content="MouseTooltip.js">
		<meta name="description" content="MouseTooltip.js">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/app.css">
		<link rel="stylesheet" href="mouseTooltip/mouseTooltip.css">
		<link rel="icon" href="favicon.ico">
	</head>
	<body>
		<div class="app">
			<div class="tooltipDemo" data-tooltip="tooltip1"></div>
			<div class="tooltipDemo" data-tooltip="tooltip2"></div>
			<div class="tooltipDemo" data-tooltip="tooltip3"></div>
			<div class="tooltipDemo" data-tooltip="tooltip4"></div>
		</div>
		<script src="mouseTooltip/mouseTooltip.js"></script>
		<script>
			new MouseTooltip(".tooltipDemo", {
				moveIn: function (el, title, event) {
					console.log(event.type + " " + title);
				},
				moveOut: function (el, title, event) {
					console.log(event.type + " " + title);
				},
			});
		</script>
	</body>
</html>
