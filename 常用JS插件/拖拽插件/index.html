<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <title>Drag.js</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0,minimal-ui">
  <meta name="keywords" content="Drag.js">
  <meta name="description" content="Drag.js">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="drag/drag.css">
  <link rel="icon" href="favicon.ico">
</head>

<body>
  <div class="app">
    <div class="drag_wrap">
      <div class="drag_header">点击这里移动</div>
      <div class="drag_body">
        <p class="drag_x">X: init</p>
        <p class="drag_Y">Y: init</p>
      </div>
    </div>
  </div>
  <script src="drag/drag.js"></script>
  <script src="js/app.js"></script>
  <script>
    var drag = new Drag({
      container: '.drag_wrap', //被拖动的DOM
      dragEle: '.drag_header', //可被拖动的DOM
      ondrag: function (event) { //事件对象中有一个新对象drag包含当前container元素的坐标值
        document.querySelectorAll('.drag_x')[0].innerHTML = 'X: ' + event.drag.x;
        document.querySelectorAll('.drag_Y')[0].innerHTML = 'Y: ' + event.drag.y;
      }
    });
  </script>
</body>

</html>
